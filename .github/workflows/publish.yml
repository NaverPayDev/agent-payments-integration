name: Publish

on:
    push:
        branches:
            - main
    workflow_dispatch:

concurrency:
    group: release
    cancel-in-progress: false

jobs:
    publish:
        name: ğŸš€ Publish
        if: github.event_name == 'workflow_dispatch' || startsWith(github.event.head_commit.message, 'ğŸš€ release:') == true || startsWith(github.event.head_commit.message, 'ğŸ‰ release:') == true
        runs-on: ubuntu-latest
        permissions:
            id-token: write
            contents: write
            packages: write
        steps:
            - uses: actions/checkout@v4
              with:
                  ssh-key: ${{ secrets.DEPLOY_KEY }}
                  fetch-depth: 0

            - name: ğŸ› ï¸ í™˜ê²½ ì„¤ì •
              uses: ./.github/actions/setup-env

            - name: ğŸ“¦ ì˜ì¡´ì„± ì„¤ì¹˜
              run: pnpm install

            - name: ğŸ” ë¦´ë¦¬ìŠ¤ íƒ€ì… ê°ì§€
              id: detect
              run: |
                  if [ -f ".changeset/pre.json" ]; then
                    echo "type=rc" >> $GITHUB_OUTPUT
                  else
                    echo "type=stable" >> $GITHUB_OUTPUT
                  fi

            - name: ğŸš€ RC ë°°í¬
              if: steps.detect.outputs.type == 'rc'
              run: pnpm release:canary

            - name: ğŸ‰ Stable ë°°í¬
              if: steps.detect.outputs.type == 'stable'
              run: pnpm release

            - name: ğŸ·ï¸ íƒœê·¸ Push
              if: steps.detect.outputs.type == 'stable'
              run: git push --follow-tags
