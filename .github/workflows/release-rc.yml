name: Release RC (Version Bump)

on:
    push:
        branches:
            - main

concurrency:
    group: release
    cancel-in-progress: false

jobs:
    version-bump:
        name: ğŸ“¦ RC Version Bump
        if: startsWith(github.event.head_commit.message, 'ğŸš€ release:') == false && startsWith(github.event.head_commit.message, 'ğŸ‰ release:') == false
        runs-on: ubuntu-latest
        permissions:
            contents: write
        steps:
            - uses: actions/checkout@v4
              with:
                  ref: main
                  ssh-key: ${{ secrets.DEPLOY_KEY }}
                  fetch-depth: 0

            - name: ğŸ› ï¸ í™˜ê²½ ì„¤ì •
              uses: ./.github/actions/setup-env

            - name: ğŸ“¦ ì˜ì¡´ì„± ì„¤ì¹˜
              run: pnpm install

            - name: ğŸ“™ ëª…ì‚¬ ì‚¬ì „ ì—…ë°ì´íŠ¸
              run: |
                  cd scripts/korean-noun-dictionary
                  just install
                  curl -o llms-full.txt https://docs.pay.naver.com/llms-full.txt
                  just run llms-full.txt > /dev/null
                  cp out/noun_dictionary.json ../../packages/payments-mcp/src/domains/documents/services/search/config/
                  rm llms-full.txt
                  cd ../..
                  pnpm prettier:fix

            - name: ğŸ“ RC ë²„ì „ ì¤€ë¹„
              run: |
                  if [ ! -f ".changeset/pre.json" ]; then
                    pnpm changeset pre enter rc
                  fi

                  pnpm changeset version
                  pnpm install
                  pnpm notice

            - name: ğŸ§ª CI ìˆ˜í–‰
              uses: ./.github/actions/run-ci
              with:
                  skip-install: 'true'

            - name: ğŸ”§ Git ì„¤ì •
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"
                  git remote set-url origin git@github.com:${{ github.repository }}.git

            - name: ğŸ“¤ Commit & Push
              run: |
                  if ! git diff --quiet; then
                    git add .
                    git commit -m "ğŸš€ release: bump rc versions"
                    git push origin main
                  fi
