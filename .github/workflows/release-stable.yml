            - name: ğŸ“™ ëª…ì‚¬ ì‚¬ì „ ì—…ë°ì´íŠ¸
              run: |
                  cd scripts/korean-noun-dictionary
                  just install
                  curl -o llms-full.txt https://docs.pay.naver.com/llms-full.txt
                  just run llms-full.txt
                  cp out/noun_dictionary.json ../../packages/payments-mcp/src/domains/documents/services/search/config/
                  rm llms-full.txt
                  cd ../..
                  pnpm prettier:fix
                  echo "âœ… ëª…ì‚¬ ì‚¬ì „ ì—…ë°ì´íŠ¸ ì™„ë£Œ"

            - name: ğŸ”§ Git ì„¤ì •
